<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CRUD con Supabase</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="container">
    <h1>Lista de Usuarios</h1>
    <ul id="lista" class="list-group"></ul>
    <form action="" id="formulario" class="mt-4">
      <div class="input-group">
        <div class="input-group-prepend">
          <label for="id" class="input-group-text">ID:</label>
        </div>
        <input type="text" id="id" disabled class="form-control">
      </div>
      <div class="form-group">
        <label for="id">Nombre:</label>
        <input type="text" id="nombre" required class="form-control">
      </div>
      <div class="form-group">
        <label for="id">Email:</label><input type="email" id="email"  required
          class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Agregar Usuario</button>
    </form>
  </div>
</body>

<script>src = "https://code.jquery.com/jquery-3.6.0.min.js"</script>
<script>src = "https://cdn.jsdelivr.net/npm/sweetalert2@11"</script>
<script src="js/app.js"></script>

</html>
