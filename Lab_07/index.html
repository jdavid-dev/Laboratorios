<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <title>Ejercicio Semana 09</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body id="main">
<div class="container">

  <div class="my-3">
    <i id="tema" class="fa-solid fa-moon" onclick="alterarTema()"></i>

  <h2>Formulario de prueba</h2>

  <form id="miFormulario">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" class="form-control" id="apellido" required>
    </div>

    <button type="button" class="btn btn-primary" id="validarBtn"><i class="fa-solid fa-floppy-disk"></i> Validar</button>
  </form>

  <p id="mensaje"></p>

  <hr>

  <div id="bloqueTexto" class="caja">
    Este texto cambiará de color dinámicamente.
  </div>
  <div class="my-2">
    <button id="agregarClase" class="btn btn-primary">Agregar clase</button>
    <button id="quitarClase" class="btn btn-danger">Quitar clase</button>
  </div>

  <hr>

  <button id="mostrarOcultar" class="btn btn-secondary">Mostrar/Ocultar Elemento</button>
  <div id="elementoOculto" style="display:none;">Elemento oculto que puede mostrarse</div>

  <div style="text-align: center; margin-top: 20px;">
  <h3 id="contador">0</h3>
  <button onclick="modificarContador(1)">Incrementar</button>
  <button onclick="modificarContador(-1)">Disminuir</button>
</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  </div>
</body>
</html>
