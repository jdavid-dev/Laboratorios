<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAB-04</title>
    <link rel="stylesheet" href="estilos/Estilos.css" />
  </head>
  <body>
    <header>
      <h1>Plataforma Educativa Universidad Central</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Cursos</a></li>
        <li><a href="#">Contacto</a></li>
        <li><a href="#">Ayuda</a></li>
      </ul>
    </nav>
    <main>
      <form action="#" method="post">
        <fieldset>
          <legend>Registro de Usuario</legend>
          <div class="form-group">
            <div>
              <label for="username">Nombre de Usuario:</label>
              <input class="form-input" type="text" id="username" name="username" required>
            </div>
            <div>
              <label for="email">Correo Electrónico:</label>
              <input class="form-input" type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="password">Contraseña:</label>
              <input class="form-input" type="password" id="password" name="password" required>
            </div>
          </div>

          <div class="flex-container">
            <fieldset>
                <legend>Genero</legend>
                <div>
                <input type="radio" value="m" name="genero" id="g-m">
                <label for="g-f">Masculino</label>
                </div>
                <div>
                <input type="radio" value="f" name="genero" id="g-f">
                <label for="g-m">Femenino</label>
                </div>
                <div>
                <input type="radio" value="o" name="genero" id="g-o">
                <label for="g-o">Prefiero no decirlo</label>
                </div>
            </fieldset>
            <fieldset>
              <legend>Intereses</legend>
                <div>
                <input type="checkbox" id="interes1" name="intereses" value="matemáticas" />
                <label for="interes1">Matemáticas</label>
                </div>
                <div>
                <input type="checkbox" id="interes2" name="intereses" value="programación" />
                <label for="interes2">Programación</label>
                </div>
                <div>
                <input type="checkbox" id="interes3" name="intereses" value="diseño" />
                <label for="interes3">Diseño</label>
                </div>
                <div>
                <input type="checkbox" id="interes4" name="intereses" value="Arquitectura" />
                <label for="interes4">Arquitectura</label>
                </div>
                <div>
                <input type="checkbox" id="interes5" name="intereses" value="Robótica" />
                <label for="interes5">Robótica</label>
            </fieldset>
          </div>


          <button type="submit" class="submit-button">Registrar</button>
        </fieldset>
      </form>
      <section id="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/-jtfJkoQILA?si=8bfS7RP_Cmd-xIDf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </section>
    </main>
    <footer>
        <p>&copy; 2023 Plataforma Educativa Universidad Central</p>
    <p>Contacto: <a href="mailto:@example.com">mailto:@example.com</p>
    </footer>
  </body>
</html>
