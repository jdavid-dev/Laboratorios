<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="Estilos.css">
  <title>Lab_05</title>
</head>

<body>
  <div id="ctn-1" class="container">
    <h1 class="mt-5">Lab_05</h1>
    <p class="lead">container</p>
  </div>

  <div id="ctn-2" class="container-fluid">
    <h1 class="mt-5">Lab_05</h1>
    <p class="lead">container-fluid</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        One of three columns
      </div>
      <div class="col-sm">
        One of three columns
      </div>
      <div class="col-sm">
        One of three columns
      </div>
    </div>
  </div>

  <div class="container pintar">
    <div class="row">
      <div class="col-sm-8">col-sm-8</div>
      <div class="col-sm-4">col-sm-4</div>
    </div>
    <div class="row">
      <div class="col-sm">col-sm</div>
      <div class="col-sm">col-sm</div>
      <div class="col-sm">col-sm</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <main>
    <form action="#" method="post">
      <fieldset>
        <legend>Registro de Usuario</legend>
        <div class="form-group">
          <div>
            <label for="username">Nombre completo:</label>
            <input class="form-input" type="text" id="username" name="username" required>
          </div>
          <div>
            <label for="ID">Identificación:</label>
            <input class="form-input" type="number" id="ID" name="ID" required>
          </div>
          <div>
            <label for="email">Correo Electrónico:</label>
            <input class="form-input" type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="number">Número telefónico:</label>
            <input class="form-input" type="number" id="number" name="number" required>
          </div>

        </div>

        <div class="flex-container">
          <fieldset>
            <legend>Selección de carrera</legend>
            <div class="form-group">
              <label for="Select">
                <select class="form-control" id="Select">
                  <option>Ingeniería en informática</option>
                  <option>Ingeniería Industrial</option>
                  <option>Psicología</option>
                  <option>Diseño Gráfico</option>
                  <option>Ingeniería Electrónica</option>
                  <option>Contabilidad</option>
                  <option>Arquitectura</option>
                  <option>Medicina</option>
                </select>
            </div>
          </fieldset>
          <fieldset>
            <legend>Modalidad de preferencia</legend>
            <div>
              <input type="radio" id="mod1" name="Modalidad" value="Presencial" />
              <label for="mod1">Presencial</label>
            </div>
            <div>
              <input type="radio" id="mod2" name="Modalidad" value="Híbrida" />
              <label for="mod2">Híbrida</label>
            </div>
            <div>
              <input type="radio" id="mod3" name="Modalidad" value="Virtual" />
              <label for="mod3">Virtual</label>
          </fieldset>
        </div>
        <button type="submit" class="submit-button">Registrar</button>
      </fieldset>
    </form>
  </main>
</body>

</html>
