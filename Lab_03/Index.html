<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAB-03</title>
  </head>
  <body>
    <header>
      <h1>Plataforma educativa Universidad Central</h1>
    </header>
      <style>
        body {
          background-color: #add8e6;
        }
      </style>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Cursos</a></li>
        <li><a href="#">Contacto</a></li>
        <li><a href="#">Ayuda</a></li>
      </ul>
    </nav>
    <main>
      <form action="#" method="post">
        <fieldset>
          <legend>Registro de Usuario</legend>
          <label for="username">Nombre de Usuario:</label>
          <input type="text" id="username" name="username" required />

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />
            <fieldset>
                <legend>Genero</legend>
                <div>
                <input type="radio" value="m" name="genero" id="g-m">
                <label for="g-f">Masculino</label>
                <input type="radio" value="f" name="genero" id="g-f">
                <label for="g-m">Femenino</label>
                <input type="radio" value="o" name="genero" id="g-o">
                <label for="g-o">Prefiero no decirlo</label>
              </div>
            </fieldset>
            <fieldset>
              <legend>Intereses</legend>
              <div>
                <input type="checkbox" id="interes1" name="intereses" value="matemáticas" />
                <label for="interes1">Matemáticas</label>
                <input type="checkbox" id="interes2" name="intereses" value="programación" />
                <label for="interes2">Programación</label>
                <input type="checkbox" id="interes3" name="intereses" value="diseño" />
                <label for="interes3">Diseño</label>
                <input type="checkbox" id="interes4" name="intereses" value="Arquitectura" />
                <label for="interes4">Arquitectura</label>
                <input type="checkbox" id="interes5" name="intereses" value="Robótica" />
                <label for="interes5">Robótica</label>
                <input type="checkbox" id="interes6" name="intereses" value="Inglés" />
                <label for="interes6">Inglés</label>
                <input type="checkbox" id="interes7" name="intereses" value="Biología" />
                <label for="interes7">Biología</label>
              </div>
            </fieldset>
          <button type="submit">Registrar</button>
        </fieldset>
      </form>
      <section>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/SXxlTME15SE?si=P9-9L-QebltZWPL_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </section>
    </main>
    <footer>
        <p>&copy; 2023 Plataforma Educativa Universidad Central</p>
    <p>Contacto: <a href="mailto:@example.com">mailto:@example.com</p>
    </footer>
  </body>
</html>
